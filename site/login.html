<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- navbar -->




<!-- conteudo principal -->

<section id="princ">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box rounded border border-danger p-5">
          <div class="row">
            <!-- Coluna para login com redes sociais -->
            <div class="col-md-6">
              <h2>Entre com suas redes sociais</h2>
              <button class="btn btn-outline-dark btn-block mb-3 mt-5">
                <i></i> Entrar com o Google
              </button>
              <button class="btn btn-outline-dark btn-block">
                <i></i> Entrar com o Outlook
              </button>
            </div>
    
            <!-- Coluna para login com email e senha -->
            <div class="col-md-6">
              <h2>Digite seu email e sua senha</h2>
              <form>
                <div class="input-group input-group-lg mt-5">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" class="form-control"  placeholder="Email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
                  <div class="input-group input-group-lg mt-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control"  placeholder="Senha" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
                <div class="form-check mt-3">
                  <input type="checkbox" class="form-check-input mb-3" id="lembrar">
                  <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-dark btn-block mt-3">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

</section>



<!-- footer -->




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
