<section id="princ">

    <div class="centralizador container d-flex justify-content-center align-items-center">
        <div class="servico rounded border border-danger mt-3 mb-5 p-5">
            <div class="container d-flex justify-content-center mt-3">
                <h2> Insira a sua ordem de serviço </h2>
            </div>
          <div class="row">
            <!-- Coluna da esquerda -->
            <div class="col-md-6 col-sm-12 mt-3">
             
                <div class="mt-5" >
                    <label for="cpf" class="form-label">Numero da ordem de serviço:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite o numero da ordem de serviço" aria-describedby="emailHelp">
                  </div>
                  
                  <div class="mt-3" >
                    <label for="Nome" class="form-label">Matricula do funcionário:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite a matricula do funcionário" aria-describedby="emailHelp">
                  </div>
                  <div class="mt-3" >
                    <label for="Cidade" class="form-label">CPF do cliente:</label>
                    <input type="text" class="form-control" id="nome" placeholder="###.###.###-##" aria-describedby="emailHelp">
                  </div>
                  <div class="mt-3" >
                    <label for="Sexo" class="form-label">Km de retirada:</label>
                    <input type="number" class="form-control" id="nome" placeholder="Digite o km de retirada" aria-describedby="emailHelp">
                  </div>
            </div>
    
            <!-- Coluna da direita -->
            <div class="col-md-6 mt-3">
             
                <div class="mt-5" >
                    <label for="cpf" class="form-label">Placa do veículo:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite a placa do veículo" aria-describedby="emailHelp">
                  </div>
                  
                  <div class="mt-3" >
                    <label for="Nome" class="form-label">Data de retirada:</label>
                    <input type="date" class="form-control" id="nome" placeholder="Digite seu nome" aria-describedby="emailHelp">
                  </div>
                  <div class="mt-3" >
                    <label for="Cidade" class="form-label">Data de devolução:</label>
                    <input type="date" class="form-control" id="nome" placeholder="Digite seu departamento" aria-describedby="emailHelp">
                  </div>
                  <div class="mt-3" >
                    <label for="Sexo" class="form-label">Km de devolução:</label>
                    <input type="number" class="form-control" id="nome" placeholder="Digite o km de devolução" aria-describedby="emailHelp">
                  </div>
            </div>
          </div>
          <div class="baixo container d-flex justify-contet-center mt-5">
            <label for="Sexo" class="form-label">Status:</label>
            <select id="baixo" class="form-select" aria-label="Default select example">
                <option selected>Escolha</option>
                <option value="1">Velho</option>
                <option value="2">Semi-novo</option>
              </select>
          </div>
          <div class="baixo container d-flex justify-contet-center mt-5">
            <button type="submit" class="btn btn-dark btn-block rounded border border-danger my-3 mx-2">Salvar</button>
            <button type="submit" class="btn btn-dark btn-block rounded border border-danger my-3 mx-2">Cancelar</button>
          </div>
        </div>
      </div>

</section>
