<section id="princ">

   <div class="container-fluid">
    <div class="row">

        <!-- parte da esquerda -->
        <div class="esq col-lg-4 col-md-12 border border-danger">
            <div class="row justify-content-between pt-5 ps-4">
                <div class="col-sm-10 mb-5">
                    <h2>Faça o cadastro do veículo</h2>
                </div>
                <div class="col-sm-2 mb-5"> 
                    
                <button class="up btn btn-light p-1 ">
                    <img id="maisp" src="assets/Group 13.svg" alt="">
                </button>
                </div>
                
            </div>

       <div class="d-flex justify-content-center mt-5">
        <h3 class="mb-5">
            Modelo: T-Cross
        </h3>
       </div>
       <div class="d-flex justify-content-center">
        <img id="redondo" src="assets/Group 19.svg" alt="">
       </div>


       <div class="d-flex justify-content-center my-5">

        
        <button class="down btn btn-light px-3">
            <img class="imgd" src="assets/caret-left-fill.svg" alt="">
        </button>
        <button class="down btn btn-light px-5">
            <img class="imgd" src="assets/pencil-square.svg" alt="">
        </button>
         
         
        <button class="down btn btn-light  px-5">
            <img class="imgd" src="assets/trash3.svg" alt="">
        </button>
        <button class="down btn btn-light px-3">
            <img class="imgd" src="assets/caret-right-fill.svg" alt="">
        </button>
       
</div>

           
            
        </div>

        <!-- parte da direita -->
        <div class="dir col-lg-8 col-md-12 border-right border-top border-right border-bottom border-danger">
            <div class="container d-flex justify-content-center mt-5">
                <h2>Insira os dados aqui:</h2>
            </div>
         <div class="row justify-content-center ">
            <div class="col-md-4 col-sm-12">
                <div class="mt-5" >
                    <label for="placa" class="form-label">Placa:</label>
                    <input type="text" class="form-control" id="placa" placeholder="Digite a placa do veículo" aria-describedby="emailHelp">
                  </div>
                  
                  <div class="mt-3" >
                    <label for="Marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" placeholder="Digite a marca do veículo" aria-describedby="emailHelp">
                  </div>
                  <div class="mt-3" >
                    <label for="Cor" class="form-label">Cor:</label>
                    <input type="text" class="form-control" id="cor" placeholder="Digite a cor do veículo" aria-describedby="emailHelp">
                  </div>
                  <div class="mt-4" >
                    <label for="status" class="form-label">Status alocado:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"> Sim</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Não</label>
                      </div>
                  </div>
                  
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="mt-5" >
                    <label for="data" class="form-label">insira o ano do veículo:</label>
                    <input type="date" class="form-control" id="data" placeholder="Insira o ano do veículo:" aria-describedby="emailHelp">
                  </div>
                  
                  <div class="mt-3" >
                    <label for="cat" class="form-label">Categoria:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escolha</option>
                        <option value="1">SUV</option>
                        <option value="2">Sedan</option>
                        <option value="3">Hatch</option>
                        <option value="4">Camionete</option>
                      </select>
                  </div>
                  <div class="mt-3" >
                    <label for="comb" class="form-label">Combustível:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escolha</option>
                        <option value="1">Etanol</option>
                        <option value="2">Gasolina</option>
                        <option value="3">Disel</option>
                        <option value="3">Flex</option>
                      </select>
                  </div>
                  
            </div>
            
            </div>
                <div class="container-sm d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-dark btn-block rounded border border-danger my-3 mx-2">Salvar</button>
                    <button type="submit" class="btn btn-dark btn-block rounded border border-danger my-3 mx-2">Cancelar</button>
                
                 </div>
        </div>
    </div>
